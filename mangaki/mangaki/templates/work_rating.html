<div class="col-md-10 manga-snapshot">
    <div class="manga-snapshot-image" style="background-image: url('{{ work.poster }}')" onclick="location.href = '/anime/{{ work.id }}'"></div>
</div>
<div id="votes_{{ work.id }}" class="col-md-2 manga-votes">
    <a data-choice='like' class="btn btn-success btn-block{% if rating and rating != 'like' %} not-chosen{% endif %}" onclick="vote({{ work.id }}, 'like')">
        <span class="glyphicon glyphicon-thumbs-up"></span>
    </a>
    <a data-choice='neutral' class="btn btn-warning btn-block{% if rating and rating != 'neutral' %} not-chosen{% endif %}" onclick="vote({{ work.id }}, 'neutral')">
        <span class="glyphicon glyphicon-adjust"></span>
    </a>
    <a data-choice='dislike' class="btn btn-danger btn-block{% if rating and rating != 'dislike' %} not-chosen{% endif %}" onclick="vote({{ work.id }}, 'dislike')">
        <span class="glyphicon glyphicon-thumbs-down"></span>
    </a>
    <a data-choice='willsee' class="btn btn-primary btn-block{% if rating and rating != 'willsee' %} not-chosen{% endif %}" onclick="vote({{ work.id }}, 'willsee')">
        <span class="glyphicon glyphicon-eye-open"></span>
    </a>
    <a data-choice='wontsee' class="btn btn-info btn-block{% if rating and rating != 'wontsee' %} not-chosen{% endif %}" onclick="vote({{ work.id }}, 'wontsee')">
        <span class="glyphicon glyphicon-eye-close"></span>
    </a>
</div>
