<div class="row flatlist">
    <a href="/anime/{{ work.id }}">{{ work.title }}</a>
    <div style="float: right">
        <span class="btn btn-success btn-xs{% if rating and rating != 'like' %} not-chosen{% endif %}"><span class="glyphicon glyphicon-thumbs-up"></span></span>
        <span class="btn btn-warning btn-xs{% if rating and rating != 'neutral' %} not-chosen{% endif %}"><span class="glyphicon glyphicon-adjust"></span></span>
        <span class="btn btn-danger btn-xs{% if rating and rating != 'dislike' %} not-chosen{% endif %}"><span class="glyphicon glyphicon-thumbs-down"></span></span>
        <span class="btn btn-primary btn-xs{% if rating and rating != 'willsee' %} not-chosen{% endif %}"><span class="glyphicon glyphicon-eye-open"></span></span>
        <span class="btn btn-info btn-xs{% if rating and rating != 'wontsee' %} not-chosen{% endif %}"><span class="glyphicon glyphicon-eye-close"></span></span>
    </div>
</div>
