---
postgresql_version: 9.4
postgresql_locale: 'fr_FR.UTF-8'
postgresql_databases:
        - name: mangaki
          hstore: no
          uuid_ossp: no
          citext: no
postgresql_users:
        - name: mangaki
          pass: mangaki
          encrypted: no
postgresql_user_privileges:
        - name: mangaki
          db: mangaki
          priv: "ALL"
          role_attr_flags: "CREATEDB"
